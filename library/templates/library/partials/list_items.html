<div class="card border border-light shadow-sm hover-shadow overflow-hidden">
    <div class="card-body p-3">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h5 class="card-title mb-0">{{ list.name }}</h5>
        <span class="badge bg-light text-dark border">{{ books.books.count }}</span>
      </div>
      
      <div class="d-flex">
        {% for book in lists.books.all|slice:":5" %}
        <div class="rounded-circle overflow-hidden border border-white me-n2" style="width: 32px; height: 32px;">
          {% if books.book.cover %}
          <img src="{{ books.book.cover.url }}" alt="{{ books.book.name }}" class="img-fluid w-100 h-100 object-fit-cover">
          {% else %}
          <div class="bg-light d-flex align-items-center justify-content-center h-100 w-100 text-muted">
            <i class="fas fa-book"></i>
          </div>
          {% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
</div>
